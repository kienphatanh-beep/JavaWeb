# ===============================
# SERVER CONFIG
# ===============================
server.port=8080

# ===============================
# DATABASE CONFIG (MySQL)
# ===============================
spring.datasource.url=jdbc:mysql://${DB_HOST:localhost}:${DB_PORT:3306}/${DB_NAME:minhkien2}?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:}

# ===============================
# JPA / HIBERNATE
# ===============================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# ===============================
# LOGGING
# ===============================
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# ===============================
# MULTIPART (FILE UPLOAD LIMIT)
# ===============================
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# ===============================
# IMAGE PATH (QUAN TRỌNG)
# ===============================
# Phải có dấu "/" ở cuối để không bị lỗi đường dẫn
# Hãy tạo thư mục tên là "images" ngang hàng với file pom.xml
project.image=images/

# ===============================
# JWT CONFIG (FIX LỖI TOKEN)
# ===============================
# 1. Secret Key cố định (Giúp Token sống sót khi Restart Server)
jwt_secret=day_la_khoa_bi_mat_rat_dai_va_bao_mat_cho_du_an_didong_2025

# 2. Thời gian hết hạn: 24 giờ = 86400000 ms (Đã đồng bộ với code AppConstants)
jwt_expiration_ms=86400000

# ===============================
# SWAGGER / OPENAPI
# ===============================
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=alpha
springdoc.swagger-ui.tagsSorter=alpha
springdoc.swagger-ui.doc-expansion=false